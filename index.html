<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Language Toggle on the top-left -->
        <div id="language-toggle">
            <select id="language" class="form-control mb-3 w-25">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="it">Italiano</option>
                <option value="ru">Русский</option>
                <option value="zh">中文</option>
                <option value="ja">日本語</option>
                <option value="ko">한국어</option>
                <option value="ar">العربية</option>
                <option value="tr">Türkçe</option>
                <option value="hi">हिन्दी</option>
                <option value="pt">Português</option>
                <option value="pl">Polski</option>
                <option value="nl">Nederlands</option>
            </select>
        </div>

        <h1 id="app-title" class="text-center mb-4">Only Weather</h1>
        
        <!-- Weather Inputs -->
        <div>
            <input type="text" id="city-input" class="form-control mb-3" placeholder="Enter your city" />
            <button onclick="getWeather()" id="get-weather-btn" class="btn btn-primary mb-3">Get Weather</button>       
        <div id="current-weather" class="mt-4"></div>

        <!-- Forecast Header -->
        <div id="forecast-header" class="mt-5 font-weight-bold">5-Day Forecast</div>
        
        <div id="forecast" class="d-flex flex-wrap mt-3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
